<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/imagens/Meu-projeto.png">

    <link rel="stylesheet" href="./src/css/style.css">
    <title>Tech Login</title>
</head>
<body>
    <div class="main-login">

        <div class="left-login">
            <h1>Faça login<br>E junte-se ao nosso mundo</h1>
            <img src="starting.svg" class="left-login-image" alt="Start">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>CONECTE-SE</h1>
                <div class="textfield">
                    <label for="usuario">Nome do Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Conectar</button>
        </div>

    </div>
</body>
</html>
